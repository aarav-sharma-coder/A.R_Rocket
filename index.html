<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  </head>

  <body style="margin:0px;overflow:hidden ">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false; trackingMethod:best" vr-mode-ui ="enabled:false">

      <a-assets>
          <a-assets-item id="rocket" src="./assets/rocket/scene.gltf"></a-assets-item>
          <img id="hiro" src="./assets/hiro/hiro.png">
      </a-assets>

      <a-marker preset="hiro">

      <a-entity gltf-model="#rocket" position="-0.1 0 -10" scale="0.01 0.01 0.01"></a-entity>
      <a-entity text=" color:black; value: --> Head of the rocket wher satellite is kept.; height:2;width:2" position ="1 4.5 -10"></a-entity>
      <a-entity text=" color:black; value: --> Boosters.; height:2;width:2" position ="1.5 0.5 -10"></a-entity>
      <a-entity text=" color:black; value: } Fuel tanks; height:9;width:9" position ="5.5 2.5 -10"></a-entity>
      
      </a-marker>
    </a-scene>

  </body>
</html>
